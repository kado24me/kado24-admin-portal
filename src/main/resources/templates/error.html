<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Kado24 Admin</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title text-danger mb-3">⚠️ Error</h5>
            <p class="text-muted" th:text="${error ?: 'An unexpected error occurred'}">Error message</p>
            <p th:if="${statusCode}" class="small text-muted">Status Code: <span th:text="${statusCode}"></span></p>
            <a th:href="@{/}" class="btn btn-primary mt-3">Go to Dashboard</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
