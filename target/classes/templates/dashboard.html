<th:block th:replace="~{layout :: content(~{::section})}">
  <section>
  <style>
    .stat-card-link {
      text-decoration: none;
      color: inherit;
      display: block;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .stat-card-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      color: inherit;
    }
    .stat-card-link:hover .stat-card {
      border-color: #1d4ed8;
    }
  </style>
  <div class="row g-3">
    <div class="col-12 col-md-4">
      <a th:href="@{/users}" class="stat-card-link">
        <div class="stat-card text-center">
          <div class="h4 mb-0" th:text="${statistics?.totalUsers ?: 0}">0</div>
          <div class="text-muted">Total Users</div>
          <div class="small text-muted mt-2">Click to view all</div>
        </div>
      </a>
    </div>
    <div class="col-12 col-md-4">
      <a th:href="@{/users(role='MERCHANT')}" class="stat-card-link">
        <div class="stat-card text-center">
          <div class="h4 mb-0" th:text="${statistics?.totalMerchants ?: 0}">0</div>
          <div class="text-muted">Total Merchants</div>
          <div class="small text-muted mt-2">Click to view all</div>
        </div>
      </a>
    </div>
    <div class="col-12 col-md-4">
      <a th:href="@{/merchants(status='PENDING')}" class="stat-card-link">
        <div class="stat-card text-center">
          <div class="h4 mb-0 text-warning" th:text="${statistics?.pendingMerchants ?: 0}">0</div>
          <div class="text-muted">Pending Approval</div>
          <div class="small text-muted mt-2">Click to review</div>
        </div>
      </a>
    </div>
    <div class="col-12 col-md-4">
      <a th:href="@{/merchants(status='APPROVED')}" class="stat-card-link">
        <div class="stat-card text-center">
          <div class="h4 mb-0 text-success" th:text="${statistics?.approvedMerchants ?: 0}">0</div>
          <div class="text-muted">Approved Merchants</div>
          <div class="small text-muted mt-2">Click to view</div>
        </div>
      </a>
    </div>
    <div class="col-12 col-md-4">
      <a th:href="@{/merchants(status='REJECTED')}" class="stat-card-link">
        <div class="stat-card text-center">
          <div class="h4 mb-0 text-danger" th:text="${statistics?.rejectedMerchants ?: 0}">0</div>
          <div class="text-muted">Rejected Merchants</div>
          <div class="small text-muted mt-2">Click to view</div>
        </div>
      </a>
    </div>
    <div class="col-12 col-md-4">
      <a th:href="@{/merchants(status='SUSPENDED')}" class="stat-card-link">
        <div class="stat-card text-center">
          <div class="h4 mb-0 text-secondary" th:text="${statistics?.suspendedMerchants ?: 0}">0</div>
          <div class="text-muted">Suspended Merchants</div>
          <div class="small text-muted mt-2">Click to view</div>
        </div>
      </a>
    </div>
  </div>
  <div class="mt-3" th:if="${statistics?.pendingMerchants != null && statistics.pendingMerchants > 0}">
    <a th:href="@{/merchants(status='PENDING')}" class="text-danger text-decoration-none">
      &#128680; <span th:text="${statistics.pendingMerchants}"></span> merchants pending approval - Click to review
    </a>
  </div>
  </section>
</th:block>
